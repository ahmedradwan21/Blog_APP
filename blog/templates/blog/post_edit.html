{% extends 'blog/main.html' %}

{% block content %}
<div class="container">
    <h2>Edit Blog Post</h2>
    <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'view_blog_post' post.id %}" class="btn btn-secondary">Cancel</a>
</div>
{% endblock %}
