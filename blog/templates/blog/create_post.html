{% extends 'blog/main.html' %}

{% block content %}
    <style>
        .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        }
    
        .greeting {
        font-size: 24px;
        margin-bottom: 20px;
        }
    
        form {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f8f8f8;
        }
    
        .form-group {
        margin-bottom: 20px;
        }
    
        label {
        font-weight: bold;
        }
    
        input[type="text"],
        textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        }
    
        .btn {
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 5px;
        }
    
        .btn-primary {
        background-color: #007bff;
        color: #fff;
        }
    
        .btn-secondary {
        background-color: #6c757d;
        color: #fff;
        }
    
        form,
        .btn {
        margin-top: 10px;
        }
    </style>
    
<p>Hi {{ user.username }}!</p>
    <h2>Create a New Blog Post</h2>
    <form method="post" action="{% url 'create_blog_post' %}">
    {% csrf_token %}
    <div class="container">
        <h2>Create a New Blog Post</h2>
    <form method="post" action="{% url 'create_blog_post' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="content">Content:</label>
            <textarea name="content" rows="8" cols="50" class="form-control" required></textarea>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="publish_status" id="publish" value="publish">
            <label class="form-check-label" for="publish">Publish</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="publish_status" id="draft" value="draft">
            <label class="form-check-label" for="draft">Draft</label>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
<a href="{% url 'blog_post_list' %}" class="btn btn-secondary">Back to Blog Posts</a>

{% endblock %}
